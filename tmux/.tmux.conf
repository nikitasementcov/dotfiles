### General configuration
### Refs: https://github.com/tmux-plugins/tmux-sensible
##############################################
set -g default-terminal "screen-256color"

# start indexes from 1 instead of 0
set -g base-index 1
setw -g pane-base-index 1

# sort sessions by name instead of id
bind s choose-tree -sZ -0 name

# mouse support
set -g mouse on

# vim mode switching delay (500ms by default)
set -s escape-time 300

# increase scrollback buffer size from 2000 to 50000 lines
set -g history-limit 50000

# increase tmux messages display duration from 750ms to 4s
set -g display-time 4000

# refresh 'status-left' and 'status-right' more often, from every 15s to 5s
set -g status-interval 5

# focus events enabled for terminals that support them
set -g focus-events on

# super useful when using "grouped sessions" and multi-monitor setup
setw -g aggressive-resize on


### Key mappings:
##############################################
# Prefix
set -g prefix C-b
# set -g prefix C-a
bind C-b send-prefix
bind b last-window

# Splits
unbind %
bind | split-window -h
unbind '"'
bind - split-window -v

# Sourcing
# prefix+I is default to reinstall plugins from tpm
unbind R
bind R source-file ~/.tmux.conf

# Vim binding in copy-mode
set-window-option -g mode-keys vi
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'y' send -X copy-selection
unbind -T copy-mode-vi MouseDragEnd1Pane # unbind default copy on mouse selection

# Resize
bind -r h resize-pane -L 5
bind -r j resize-pane -D 5
bind -r k resize-pane -U 5
bind -r l resize-pane -R 5
bind -r m resize-pane -Z # toggle full-screen

# Easier and faster switching between next/prev window
bind C-p previous-window
bind C-n next-window



### List of plugins (tmp plugins first):
##############################################
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
# Add yours below:



### Initialization
##############################################
# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
